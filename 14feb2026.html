<!DOCTYPE html>
<html>
<head>
    <title>14thFeb2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            position: relative;
        }
        
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            opacity: 0.7;
            animation: float linear infinite;
            pointer-events: none;
        }
        
        .heart::before { content: 'üíñ'; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.3; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 1s ease-out;
            z-index: 10;
        }
        
        .slide-up { transform: translateY(-100%); }
        
        .page-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.2;
            max-width: 90%;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Page backgrounds */
        #page1 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        #page1 .page-text { color: #d63384; }
        #page2 { background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%); }
        #page2 .page-text { color: #2d5016; font-size: 2.2em; }
        #page3 { background: linear-gradient(135deg, #ffd89b 0%, #f7be81 100%); min-height: 100vh; }
        #page3 .page-text { color: #b5651d; }
        #page4 { background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%); }
        #page4 .page-text { color: white; font-size: 2.5em; }
        
        .btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,105,180,0.5);
            transition: all 0.3s;
            margin: 20px;
        }
        
        .btn:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(255,105,180,0.7); }
        
        /* Scrollable Images Section */
        .images-section {
            height: 60vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 20px;
            width: 90%;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .image-container {
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .image-container:hover { transform: scale(1.05); }
        
        .image-container img {
            max-width: 100%;
            max-height: 180px;
            border-radius: 15px;
            object-fit: cover;
        }
        
        .image-caption {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
        
        /* Valentine Proposal */
        .proposal-buttons {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        
        .yes-btn {
            background: linear-gradient(45deg, #00d4aa, #00b894);
            box-shadow: 0 10px 30px rgba(0,212,170,0.6);
        }
        
        .no-btn {
            background: linear-gradient(45deg, #e17055, #d63031);
            box-shadow: 0 10px 30px rgba(225,112,85,0.6);
        }
        
        .yes-btn:hover { box-shadow: 0 15px 40px rgba(0,212,170,0.8); }
        .no-btn:hover { box-shadow: 0 15px 40px rgba(225,112,85,0.8); }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div class="page page1" id="page1">
        <div class="hearts-bg" id="hearts1"></div>
        <div class="page-text">LET'S START üíï</div>
        <button class="btn" onclick="goToPage2()">Begin Journey</button>
    </div>
    
    <!-- Page 2 -->
    <div class="page page2" id="page2" style="display: none;">
        <div class="hearts-bg" id="hearts2"></div>
        <div class="page-text">Why are we here?<br>For 14th Feb means Valentine's Day ‚ù§Ô∏è</div>
        <button class="btn" onclick="goToPage3()">Continue ‚Üí</button>
    </div>
    
    <!-- Page 3: Scrollable Images -->
    <div class="page page3" id="page3" style="display: none;">
        <div class="hearts-bg" id="hearts3"></div>
        <div class="page-text">Why we should do it?</div>
        <div class="images-section">
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/IMG-20230126-WA0044.jpg?raw=true" alt="Memory 1">
                <div class="image-caption">We started the journey from here</div>
            </div>
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/20250305_191056.jpg?raw=true" alt="Memory 2">
            </div>
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/20250505_223604.jpg?raw=true" alt="Memory 3">
            </div>
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/20251207_162807.jpg?raw=true" alt="Memory 4">
            </div>
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/IMG-20230828-WA0004.jpg?raw=true" alt="Memory 5">
            </div>
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/IMG-20231104-WA0190.jpg?raw=true" alt="Memory 6">
            </div>
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/IMG-20250617-WA0196.jpg?raw=true" alt="Memory 7">
            </div>
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/PXL_20240214_131431360.jpg?raw=true" alt="Memory 8">
            </div>
            <div class="image-container">
                <img src="https://github.com/AABHA7/Image-New/blob/main/IMG-20250526-WA0021.jpg?raw=true" alt="Memory 9">
                <div class="image-caption">And now ‚ù§Ô∏è</div>
            </div>
        </div>
        <button class="btn" onclick="goToPage4()">Will you be my Valentine? ‚Üí</button>
    </div>
    
    <!-- Page 4: Valentine Proposal -->
    <div class="page page4" id="page4" style="display: none;">
        <div class="hearts-bg" id="hearts4"></div>
        <div class="page-text">Will you be my Valentine? üíç‚ù§Ô∏è</div>
        <div class="proposal-buttons">
            <button class="btn yes-btn" onclick="celebrateYes()">YES üòç</button>
            <button class="btn no-btn" onclick="playfulNo()">NO üò¢</button>
        </div>
    </div>

    <script>
        function createHearts(containerId, color) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (8 + Math.random() * 25) + 'px';
                heart.style.animationDuration = (3 + Math.random() * 5) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.color = color;
                container.appendChild(heart);
            }
        }
        
        createHearts('hearts1', '#ff69b4');
        
        function goToPage2() {
            document.getElementById('page1').classList.add('slide-up');
            setTimeout(() => {
                document.getElementById('page1').style.display = 'none';
                document.getElementById('page2').style.display = 'flex';
                createHearts('hearts2', '#2d5016');
            }, 1000);
        }
        
        function goToPage3() {
            document.getElementById('page2').classList.add('slide-up');
            setTimeout(() => {
                document.getElementById('page2').style.display = 'none';
                document.getElementById('page3').style.display = 'flex';
                createHearts('hearts3', '#b5651d');
            }, 1000);
        }
        
        function goToPage4() {
            document.getElementById('page3').classList.add('slide-up');
            setTimeout(() => {
                document.getElementById('page3').style.display = 'none';
                document.getElementById('page4').style.display = 'flex';
                createHearts('hearts4', 'white');
            }, 1000);
        }
        
        function celebrateYes() {
            alert('YAYYY! I love you forever! üíïüíç‚ù§Ô∏è');
            confettiEffect();
        }
        
        function playfulNo() {
            alert('Aww... the hearts say YES! Try again? üíñüòâ');
            // Could add fun animation here
        }
        
        function confettiEffect() {
            // Simple confetti burst
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'üíñ';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = '20px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    heart.style.animation = 'float 3s linear forwards';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
</body>
